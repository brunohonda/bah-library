<div class="fab-menu {{ position }}" [ngClass]="{ open: isOpen }">
  <button class="fab-menu-item"
    *ngFor="let item of items; let i = index"
    mat-mini-fab
    [color]="item.color ?? 'secondary'"
    [attr.aria-label]="item.label"
    style="--fab-menu-item-index:{{ i }}"
    (click)="itemClickHandler(item)"
  >
    <mat-icon *ngIf="item.svgIcon" [svgIcon]="item.svgIcon"></mat-icon>
    <mat-icon *ngIf="!item.svgIcon">{{ item.icon ?? 'more_horiz' }}</mat-icon>
    <span class="fab-menu-item__label">{{ item.label }}</span>
  </button>
  <button mat-fab
    [attr.aria-label]="label"
    [color]="'accent'"
    (click)="toggle()"
  >
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</div>
